<h2>Add POST</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" [(ngModel)]="currentPost.title" name="title" #title>
    </div>
    <div class="form-group">
      <label>Body</label>
      <input type="text" name="body" class="form-control" [(ngModel)]="currentPost.body" #body>
    </div>
    <input type="hidden" [(ngModel)]="currentPost.id" name="id">
    <div *ngIf="!isEdit">
      <button (click)="addPost(title.value, body.value)" class="btn btn-dark btn-block">Add POST</button>
    </div>
    <div *ngIf="isEdit">
      <button (click)="updatePost()" class="btn btn-warning btn-block">Edit Post</button>
    </div>
  </form>
</div>
